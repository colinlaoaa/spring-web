server.port=8082
# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

#Hot deployment takes effect
spring.devtools.restart.enabled= true
#Set the restart directory
#spring.devtools.restart.additional-paths: src/main/java
#Modify the contents of the WEB-INF folder in the classpath directory without restarting
spring.devtools.restart.exclude= WEB-INF/**

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/templates/,classpath:/static/css/,classpath:/static/images/,\
  classpath:/static/js/,classpath:/static/picture/,

